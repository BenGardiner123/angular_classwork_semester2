<div class="container">

    <div class="profileImg">
        <img src="{{contact.imageUrl}}">
    </div>
    
    
    <div class="nameBox">
        <h1 [class.title-mr]="contact.title == 'Mr'">
            {{contact.title}}. {{contact.name}}
        </h1>
        <p>{{contact.address}}</p>
    </div>
    
</div>
